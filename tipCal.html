<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCal.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <br><br>
        <p>Enter the bill amount and tip percentage to calculate the total.</p><br>
        <label >Bill Amount :</label>  
        <input type="text" placeholder="Please enter your amount" id="inp1">
        <br><br>
        <label >Tip percentage :</label>
        <input type="text" placeholder="Please enter your tip" id="inp2">
        <br><br>
        <button>Calculate</button> 
        <br>
        <div class="tip"></div>
        <!-- <p class="total"> <b>Total : $</b></p> -->
        
    </div>
    <script src="tipCal.js"></script>
</body>
</html>
